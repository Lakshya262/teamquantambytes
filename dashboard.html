<!DOCTYPE html>
<html lang="en">
<head>
    <title>dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css" media="screen"/>
</head>

<div class="title">
    <h1>Railway Concession Portal</h1>
</div>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Profile')">Profile</button>
    <button class="tablinks" onclick="openCity(event, 'Applied Concessions')">Applied Concessions</button>
    <button class="tablinks" onclick="openCity(event, 'Settings')">Settings</button>
    <button class="tablinks" onclick="openCity(event, 'Log out')">Log out</button>
  </div>
  
  <!-- Tab content -->
  <div id="Profile" class="tabcontent">
    <h3>Profile</h3>
    <p>:)</p>
  </div>
  
  <div id="Applied Concessions" class="tabcontent">
    <h3>Applied Concessions</h3>
    <p>:)</p>
  </div>
  
  <div id="Settings" class="tabcontent">
    <h3>Settings</h3>
    <p>:)</p>
  </div>

  <div id="Log out" class="tabcontent">
    <h3>Log out</h3>
    <p>:)</p>
  </div>
  </html>
