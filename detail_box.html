<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css"> 
   
</head>

<body>
   
    <form action="" id="form_style">
        <div id="flex_detailes">
             
             <div id="detailes_box_2">
                <h3><p id="detailes">Detailes</p></h3>
                <br>
                <p>Season Ticket No: </p><input type="number" name="stn" id="stn"><br><br>
                    <p>Student Contact Number: </p><input type="number" name="contact" id="ccontact"><br><br>
                    <p>Date:</p> <input type="date" name="date_of_apply" id="date_of_apply"><br><br>
                    <p>Railway:</p>
                    <p><select name="">
                            <option value="">---select---</option>
                            <option value="Central">Central</option>
                            <option value="Western">Western</option>
                            <option value="Harbour">Harbour Lines</option>


                        </select> </p><br>
                    <p>Pass :


                    </p><select name="pass">
                        <option value="">---Select---</option>
                        <option value="Central">Quaterly</option>
                        <option value="Western">Monthly</option>
                    </select><br>

                    <p>
                        Class :

                    </p><select name="pass">
                        <option value="">---Select Class---</option>
                        <option value="Central">First Class</option>
                        <option value="Western">Second Class</option>
                    </select>
                    <br>

                    <p>From :
                    </p><input type="text" name="text" id="from">
                    <br>
                    <p>To:

                    </p><input type="text" name="text" id="to"><br><br>
                    <P>Date Of Expiry : </P><input type="date" name="date" id="expiryDate"><br>


                    <br><br>

                    <input type="submit" value="Submit">&nbsp;&nbsp;
                    &nbsp;<input type="reset" value="Reset">
                <br><br>
                  
            
            </div>
           
        </div>
       
    </form>
   
</body>

</html>
